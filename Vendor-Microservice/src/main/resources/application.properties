spring.application.name=Vendor-Service
server.port=8200
server.servlet.context-path=/vendor

auth.URL=http://localhost:8000/auth
auth.apiversion=/api/v1

product.url=http://localhost:8100/product
product.apiversion=/api/v1

# Spring Data JPA with H2 database
spring.datasource.url=jdbc:h2:mem:vendor_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=create-drop
 


# Enabling H2 console
spring.h2.console.enabled=true
spring.jpa.show-sql=true

# Custom H2 console url
spring.h2.console.path=/db

# Spring logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
 


# DateTime
spring.jackson.serialization.write-dates-as-timestamps=false

